name : Flutter CI Workflow

on :
  push :
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.0

      - name: Pub dependencies
        run:  flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Formatting
        run:  dart format --set-exit-if-changed ./



